<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="startHome()" ><ion-icon color="dark" name="arrow-back-outline"></ion-icon>Kembali</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img src="assets\icon\logo.png" class="slide-image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item>
            <ion-input [(ngModel)]="form.nim" [ngModelOptions]="{standalone: true}" type="text"
            fill="solid" label="NIM" labelPlacement="floating" helperText="Masukan NIM dengan benar!" errorText="Invalid email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" type="password"
            fill="solid" label="Password" labelPlacement="floating" helperText="Masukan password" errorText="Invalid email"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="doLogin()" name="key" expand="full">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
