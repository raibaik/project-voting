<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
      <ion-toolbar>
        <ion-buttons  slot="start">
          <ion-button>Profil</ion-button>

        </ion-buttons>
        
      </ion-toolbar>
    
  </ion-content>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="doLogout()"><ion-icon  color="dark" name="log-in-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>123</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
       <ion-col size="6">
        <ion-button expand="full" (click)="addKandidat()">ADD KANDIDAT</ion-button>
       </ion-col>
       <ion-col size="6">
        <ion-button expand="full" (click)="deleteKandidat()">HAPUS KANDIDAT</ion-button>
       </ion-col>
       <ion-col size="6">
        <ion-button expand="full" (click)="editKandidat()">EDIT KANDIDAT</ion-button>
       </ion-col>
       <ion-col size="6">
        <ion-button expand="full" (click)="AddPeserta()">ADD PESERTA</ion-button>
       </ion-col>
      </ion-row>
     </ion-grid>
    <ion-content class="ion-padding">  
    <div class="logout-button">
      
    </div>
