<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToAdmin()" ><ion-icon color="dark" name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Hapus Kandidat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">
      <ion-row> 
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>Rai Malik</ion-card-title>
              <ion-card-subtitle>Visi & Misi</ion-card-subtitle>
              <p>Aku adalah anak sehat</p>
              <ion-button class="pilih" color="primary"> Hapus </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>Rai Malik</ion-card-title>
              <ion-card-subtitle>Visi & Misi</ion-card-subtitle>
              <p>Aku adalah anak sehat</p>
              <ion-button class="pilih" color="primary"> Hapus </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
