<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToAdmin()" ><ion-icon color="dark" name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Edit Kandidat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Update User</ion-card-title>
        <ion-card-subtitle>Akses melalui Put</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input label="Nama Lengkap" [(ngModel)]="form.nama" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="NIM" [(ngModel)]="form.nim" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="Kelas" [(ngModel)]="form.kelas" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="Program Studi" [(ngModel)]="form.prodi" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="Password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="Role" [(ngModel)]="form.role" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
        <br>
        <ion-input label="Voting" [(ngModel)]="form.voting" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
      </ion-card-content>
    
      <ion-button expand="block" (click)="doSubmitWithValidateFormInput()">Submit</ion-button>
    </ion-card>
  </ion-content>
</ion-content>
